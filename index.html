    <!-- LOGO -->
    <header>
        <div class="logo-container">
            <img id="main-logo" src="resources/img/confusion.png" alt="confusion-face">
            <h1>Encryptor-Z</h1>
        </div>

    </header>

    <div class="general-container">

    
    <!-- INPUT AND BUTTONS -->
    <section class="main-box">
        <div class="input">
            <!-- oninput="this.value = this.value.replace(/[^a-z]/,' ')" -->
            <input id="input-box" type="text" pattern="[a-z]" placeholder="Ingrese el texto aqui" />
            <h6 id="advice-msg"><i id="ad-icon" class='bx bxs-error-circle'></i> Solo letras, sin simbolos ni acentos.
            </h6>
            <div class="btn-container">
                <button class="btn" id="enc-btn"
                    onclick="Encrypt(); HideBox(); ShowBox(); EmptyInput();">Encriptar</button>
                <button class="btn" id="desc-btn"
                    onclick=" Desencrypt(); HideBox(); ShowBox(); EmptyInput();">Desencriptar</button>
                <button class="btn" id="clear-btn" onclick="clearInput(); EmptyInput();">Limpiar</button>
            </div>
        </div>

        <!-- ENCRYPTED TEXT BOX -->

    </section>
    <section class="encrypted-section">
        <div class="encrypted-box">
            <div id="error-box">
                <img id="img-error-msg" src="resources/img/error.png">
                <h2 class="encrypted-error-txt">Ning√∫n mensaje fue encontrado</h2>
                <p class="encrypted-error-txt">Ingresa el texto que desees encriptar o desencriptar.</p>

            </div>

            <div id="encrypted-txt">
                <textarea id="encrypted-final-txt" readonly>
            </textarea>

                <button class="btn" id="copy-btn" onclick="Copy();"> Copiar </button>
            </div>
        </div>
    </section>
</div>
